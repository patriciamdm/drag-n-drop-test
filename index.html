
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prepara tu mojito</title>
  </head>

 <body>
    <header>
        <img alt="Bacardi logo" src="assets/logo.png" id="bacardi-logo" />
    </header>

    <main>
        <!-- FIRST SCREEN -->

        <img alt="Introduction" src="assets/Prepara un mojito y consigue un regalo en el PRIMAVERA SOUND.png" id="introduction" />
        <figure id="instructions">
            <img alt="Drag" src="assets/ARRÁSTRALO.png" id="drag" />
            <img alt="Arrow" src="assets/flecha.png" id="arrow" />
            <img alt="Hand" src="assets/pointer.png" id="hand" />
        </figure>
        
        <div id="step1">
            <figure id="lemon">
                <img alt="Limes" src="assets/limas.png" id="ingr-lemon" />
                <img alt="Limes with sugar" src="assets/Lima con azúcar.png" id="text-lemon" />    
            </figure>
            <img alt="Glass" src="assets/vaso.png" id="glass1" />
        </div>

        <div id="step2">
            <figure id="mint">
                <img alt="Mint" src="assets/menta.png" id="ingr-mint" />
                <img alt="Mint leaves" src="assets/Hojas de menta.png" id="text-mint" />    
            </figure>
            <img alt="Glass with lime" src="assets/limas vaso.png" id="glass2" />
        </div>

        <div id="step3">
            <figure id="drink">
                <img alt="Bacardi bottle" src="assets/bacardi.png" id="ingr-drink" />
                <img alt="Bacardi" src="assets/Bacardi-1.png" id="text-drink" />    
            </figure>
            <img alt="Glass with mint" src="assets/menta vaso.png" id="glass3" />
        </div>

        <div id="step4">
            <figure id="ice">
                <img alt="Bacardi bottle" src="assets/hielo bol.png" id="ingr-ice" />
                <img alt="Bacardi" src="assets/Hielo picado.png" id="text-ice" />    
            </figure>
            <img alt="Glass with mint and drink" src="assets/bacardi vaso.png" id="glass4" />
        </div>

        <div id="step5">
            <figure id="soda">
                <img alt="Soda bottle" src="assets/soda-1.png" id="ingr-soda" />
                <img alt="Soda" src="assets/Soda.png" id="text-soda" />    
            </figure>
            <img alt="Glass with mint, ice and drink" src="assets/hielo vaso.png" id="glass5" />
        </div>
        
        <div id="step6">
            <img alt="Glass with completed drink" src="assets/soda vaso.png" id="glass6" />
        </div>
        

        <!-- LAST SCREEN -->
        <img alt="Congratulations!" src="assets/¡ENHORABUENA_.png" id="congratulations" />
        <figure id="final-glass">
            <img alt="Glass with completed drink!" src="assets/coctel final.png" id="glass7" />
            <img alt="Background light" src="assets/luz.png" id="light"/>
        </figure>
        <a href="https://www.bacardi.com/" target="_blank" id="button" >
            <img alt="Get your mojito!" src="assets/boton.png" />
        </a>

</html>
